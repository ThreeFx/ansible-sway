---
sway_terminal_emulator: "x-terminal-emulator"  # terminal emulator to use
sway_custom_packages: []      # custom packages to install (e.g. dmenu, waybar, etc.)
# - rofi
# - polybar
sway_env: []                  # Custom environment variables for sway. Set using
# - name: SOME_VAR            # my zsh role - be sure to depend on this!
#   value: some_value

sway_full_config: ""          # An entire sway config. If you specify this, then no
                              # other configuration will be applied.


sway_extra_config_early: ""   # optional, additional config to append before autostarting
                              # and keybindings

sway_autostart_programs: []   # list of programs to start when starting sway
# - /usr/bin/slack            # do not put ampersands (&) here
# - /usr/bin/keepasssc

# Default sway keybindings
sway_keybinding_terminal:   "$mod+Return"
sway_keybinding_reload:     "$mod+Shift+c"
sway_keybinding_kill:       "$mod+Shift+q"
sway_keybinding_fullscreen: "$mod+f"
sway_keybinding_exit:       "$mod+Shift+e"

sway_keybindings: []          # extra keybindings to configure
# - key:
#   action:

sway_extra_config_late: ""    # optional, additional config to append after all blocks before
